service: studio-ghibli-database-graphql
frameworkVersion: '2'

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  stage: dev
  region: us-east-1
  deploymentBucket: studio-ghibli-service
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:*
        - cloudwatch:*
        - dynamodb:*
      Resource: "arn:aws:dynamodb:us-east-1:*:*"


functions:
  graphql:
    handler: src/infrastructure/lambda/index.graphqlHandler
    events:
      - http:
          path: ghiblidb/graphql
          method: post
          cors: true
      - http:
          path: ghiblidb/graphql
          method: get
          cors: true
